name: CI

on:
  # Trigger the workflow on push or pull request
  push:
    branches:
      - master
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - master
      - develop

jobs:
  SwiftLint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1

  Test:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Install GPG
        run: brew install gnupg
      - name: List available Xcode versions
        run: ls /Applications | grep Xcode
      - name: Install certificates
        run: ./provisioning/import_provisioning.sh
        env:
          PROVISIONING_PASSWORD: ${{ secrets.PROVISIONING_PASSWORD }}
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_13.1.app && /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild test -scheme Dashboard -project Dashboard.xcodeproj -destination 'platform=macOS,arch=x86_64' | xcpretty && exit ${PIPESTATUS[0]}
